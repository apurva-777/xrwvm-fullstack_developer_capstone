<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact Us</title>
    <link rel="stylesheet" href="/static/style.css">
    <link rel="stylesheet" href="/static/bootstrap.min.css">
    <style>
        .navbar-custom {
            background-color: #40E0D0; /* Turquoise */
            padding: 15px;
        }

        .navbar-custom a {
            color: black;
            font-weight: bold;
            margin-right: 15px;
            text-decoration: none;
        }

        .navbar-custom a:hover {
            text-decoration: underline;
        }

        .img_large {
            width: 80%;
            max-width: 800px;
            height: auto;
            border-radius: 10px;
            margin-top: 20px;
            box-shadow: 0px 4px 10px rgba(0,0,0,0.2);
        }
    </style>
</head>
<body>
    <!-- Custom Turquoise Navbar -->
    <div class="navbar-custom">
        <a href="/">Home</a>
        <a href="/inventory">Inventory</a>
        <a href="/contact" style="color: white;">Contact Us</a>
    </div>

    <!-- Page Title -->
    <div class="small_header">Contact Us</div>

    <!-- Contact Info Card -->
    <div class="card">
        <div class="title">We're here to help!</div>
        <div class="details">
            <p><strong>Email:</strong> support@mydealership.com</p>
            <p><strong>Phone:</strong> +1 (800) 123-4567</p>
            <p><strong>Address:</strong> 123 Car Lane, Auto City, CA 90001</p>
            <p><strong>Hours:</strong> Mon - Fri, 9am - 6pm</p>
        </div>
    </div>

    <!-- Large Image -->
    <div class="banner">
        <img class="img_large" src="/static/car_dealership.jpg" alt="Dealership">
    </div>
</body>
</html>
